# Optional: Static metadata that doesn't change
task_definitions:
  face_detection:
    description: "Detect faces in images and return bounding boxes with landmarks"
    output_format: "bbox, confidence, landmarks"
  face_recognition:
    description: "Generate face embeddings for recognition and verification"
    output_format: "embedding_vector"
  face_verification:
    description: "Compare two faces for similarity"
    output_format: "similarity_score"
  face_analysis:
    description: "Analyze face attributes like age, gender, emotion"
    output_format: "attributes_dict"

hardware_definitions:
  hailo8:
    description: "Hailo-8 AI processor"
  hailo8l:
    description: "Hailo-8L AI processor"
  deepx:
    description: "DeepX AI accelerator"
  axelera_metis:
    description: "Axelera Metis AI processor"
  google_coral:
    description: "Google Coral Edge TPU"
  degirum_orca:
    description: "DeGirum Orca AI processor"
  cpu:
    description: "CPU inference"
  rknn3588:
    description: "Rockchip RK3588 NPU"

# Inference host addresses (where models run)
inference_hosts:
  "@cloud":
    description: "DeGirum cloud infrastructure"
  "@local":
    description: "Local hardware deployment"
  "localhost":
    description: "Local DeGirum runtime"
